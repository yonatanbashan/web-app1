<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <div routerLinkActive="active" class="navbar-header">
        <a routerLink="/" class="navbar-brand"><fa-icon [icon]="faHome" class="mx-4"></fa-icon></a>
    </div>
    <ul class="navbar-nav" *ngIf="activeUser === null">
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="signup" class="nav-link navigation-text">Sign Up</a>
        </li>
    </ul>
    <div class="row align-items-center">
      <ul class="navbar-nav d-md-none" *ngIf="activeUser !== null">
          <li class="nav-item mx-3">
            <a (click)="toggleCollapse()" style="cursor: pointer;" (click)="logout()" class="nav-link" title="Sign Out"><fa-icon [icon]="faSignOutAlt"></fa-icon></a>
          </li>
      </ul>
      <button
        *ngIf="activeUser !== null"
        class="navbar-toggler toggler-example mx-1"
        type="button"
        (click)="toggleCollapse()"
        aria-controls="appNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </div>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse d-md-flex justify-content-sm-between" id="appNavbar">
      <div class="d-flex justify-content-start">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a (click)="toggleCollapse()" routerLink="feed" *ngIf="activeUser !== null" class="nav-link navigation-text">Feed</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a (click)="toggleCollapse()" [routerLink]="['user', activeUser]" *ngIf="activeUser !== null" class="nav-link navigation-text">My Page</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a (click)="toggleCollapse()" routerLink="new-post" *ngIf="activeUser !== null" class="nav-link navigation-text">New</a>
          </li>
          <form class="form-inline mx-4" *ngIf="activeUser !== null">
              <input (input)="onFindInput($event)" (click)="onFindClick()" class="form-control-sm" type="search" placeholder="Search" aria-label="Search">
          </form>
        </ul>
      </div>
    </div>
    <ul class="navbar-nav d-none d-md-inline" *ngIf="activeUser !== null">
        <li class="nav-item mx-3">
          <a (click)="toggleCollapse()" style="cursor: pointer;" (click)="logout()" class="nav-link" title="Sign Out"><fa-icon [icon]="faSignOutAlt"></fa-icon></a>
        </li>
    </ul>
  </div>
</nav>
