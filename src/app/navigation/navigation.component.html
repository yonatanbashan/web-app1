<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <div routerLinkActive="active" class="navbar-header">
        <a routerLink="/" class="navbar-brand">Home<span *ngIf="getActiveUserId() !== null"> ({{ getActiveUser() }})</span></a>
    </div>
    <ul class="navbar-nav" *ngIf="activeUser === null">
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="signup" class="nav-link">Sign Up</a>
        </li>
    </ul>
    <button
      *ngIf="activeUser !== null"
      class="navbar-toggler toggler-example"
      type="button"
      (click)="toggleCollapse()"
      aria-controls="appNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse d-md-flex justify-content-sm-between" id="appNavbar">
      <div class="d-flex justify-content-start">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a (click)="toggleCollapse()" routerLink="feed" *ngIf="activeUser !== null" class="nav-link">Feed</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a (click)="toggleCollapse()" [routerLink]="['user', activeUser]" *ngIf="activeUser !== null" class="nav-link">My Page</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a (click)="toggleCollapse()" routerLink="new-post" *ngIf="activeUser !== null" class="nav-link">New</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a (click)="toggleCollapse()" routerLink="find" *ngIf="activeUser !== null" class="nav-link">Find</a>
        </li>
      </ul>
      </div>
      <div>
      <ul class="navbar-nav" *ngIf="activeUser !== null">
        <li class="nav-item">
          <a (click)="toggleCollapse()" style="cursor: pointer;" (click)="logout()" class="nav-link">Logout</a>
        </li>
      </ul>
      </div>
    </div>
  </div>
</nav>
