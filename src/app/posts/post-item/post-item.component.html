<div class="post-item" [ngClass]="{'post-item-colored': fullDisplay}">
  <span (click)="toggleDisplay()" style="cursor: pointer;">
  <div class="row align-items-center">
    <div class="d-none d-md-inline col-1" *ngIf="userInfo.profileImagePath">
      <div class="row justify-content-center align-items-center">
        <img class="user-avatar img-responsive" [src]="userInfo.profileImagePath">
      </div>
    </div>
    <div class="col-11">
      <div class="post-title">{{ post.title }}</div>
      <div class="date-text">{{ post.formattedDate }}{{ authorText }}</div>
    </div>
  </div>

  </span>
  <div class="row">
      <span *ngIf="fullDisplay && ! isLoadingComments" style="width:100vw;">
        <mat-card class="p-3 mx-3 my-4 post-content post-content-bg-color shadow border" >
          <mat-card-content>
            <div class="post-text-content" [innerHtml]="post.content | newline"></div>
          </mat-card-content>
        </mat-card>

        <form [formGroup]="commentForm" (ngSubmit)="onSubmitComment()">
          <textarea
            *ngIf="canComment()"
            type="text"
            placeholder="add a comment..."
            class="form-control new-comment-input date-text"
            rows="2"
            id="content"
            name="content"
            formControlName="content"></textarea>
            <div class="flex-container">
            <button
              class="btn btn-outline-dark comment-button"
              type="submit"
              [disabled]="!commentForm.valid"
              *ngIf="canComment()">
              Comment</button>
              <button
              class="btn btn-outline-danger comment-button"
              (click)="onDelete(post.id)"
              *ngIf="post.creatorId === getActiveUserId()">
              Delete Post</button>
            </div>
        </form>
        <br>
        <span class="comments-header" *ngIf="comments.length > 0" style="margin-left: 2%;">
            Comments:
            <br><br>
        </span>
        <div *ngFor="let comment of comments">
          <div class="flex-container">
            <span class="col-md-2 col-md-offset-6">
              <a [routerLink]="['/user', comment.creatorName]"><strong>#{{ comment.creatorName }}:</strong></a>
              <div class="date-text">{{ comment.formattedDate }}</div>
            </span>
            <span class="col-md-8 col-md-offset-6">
              <div class="h-margin comment-text-content" [innerHtml]="comment.content | newline"></div>
            </span>
            <button
              class="btn btn-outline-secondary delete-comment-button"
              (click)="deleteComment(comment)"
              *ngIf="comment.creatorId === getActiveUserId() || post.creatorId === getActiveUserId()">
              Delete</button>
          </div>
          <br>
        </div>
      </span>

  </div>
  <span *ngIf="isLoadingComments">
      <app-spinner></app-spinner>
  </span>
</div>
<br>
<br>
