<div appPostHighlight>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="post-title">{{ post.title }}</div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="post-content" [innerHtml]="post.content | newline"></div>
      <br>
      <button class="btn app-post-button" (click)="onDelete(post.id)">Delete</button>
    </div>
  </div>
  <br>
</div>
<br>
<br>
