<div appPostHighlight class="post-item">
  <span (click)="toggleDisplay()" style="cursor: pointer;">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="post-title">{{ post.title }}</div>
    </div>
  </div>
  <hr>
  <div class="post-content" [innerHtml]="post.content | newline"></div>
  </span>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <span *ngIf="fullDisplay">
        <br>
        <textarea type="text" placeholder="add a comment..." class="new-comment-input" rows="2" #commentInput></textarea>
        <br>
        <div class="col-md-4 flex-sm-row">
          <button class="btn btn-info" (click)="addComment()">Comment</button>
          <button class="btn app-post-button" (click)="onDelete(post.id)" *ngIf="post.creatorId === getActiveUserId()">Delete Post</button>
        </div>
        <br><br>
        <div *ngFor="let comment of comments">
          <div class="flex-container">
          <a [routerLink]="['/user', comment.creatorName]">#{{ comment.creatorName }}:</a>
          <div class="h-margin post-content" [innerHtml]="comment.content | newline"></div>
          <button class="btn btn-info tiny-button" (click)="deleteComment(comment)">Delete</button>
        </div>
          <br>
        </div>
      </span>
    </div>
  </div>
</div>
<br>
<br>
