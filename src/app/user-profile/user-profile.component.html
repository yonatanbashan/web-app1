<div class="container">
  <div class="col-md-10 col-md-offset-1">
  <br><br><br>
  <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="user-profile-title" *ngIf="!error">
      #{{ username }}
    </div>
  </div>
  <br>
  <hr>
  <br>
  <span *ngIf="!isLoading && !error">
  <app-post-item
    *ngFor="let post of posts"
    [post]=post>

  </app-post-item>
  </span>
  <span *ngIf="posts.length === 0">
    User has no posts!
  </span>
  <span *ngIf="error">
    <div class="app-subtitle-small">
      Error: {{ error }}
    </div>
  </span>
  <span *ngIf="isLoading">
    <div class="center-container">
      <app-spinner></app-spinner>
    </div>
  </span>
  </div>
</div>
